<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./js/jquery/jquery.js" type="text/javascript"></script>
    <script src="./js/DataGrid/zzSlider.js" type="text/javascript"></script>
    <script>
        $(function () {
           $('#sliper-container').zzSlider({
               width: 1120,
               height: 765,
               url: "/groupKpi/stationPlan",
               pageSize: 2,
               isFlip: true,
               flipDelay: 1000,
               populate: function (dom, dataList, page) {
                   $(dom).html("" + dataList + page);
               }
           });
        });
    </script>
</head>
<body>
<div id="sliper-container" style="background-color: #192457;border: 1px solid #c6c6c6;"></div>
</body>
</html>
