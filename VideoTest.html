<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Video Test</title>
    <script src="./js/jquery/jquery.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .video {
            width: 100%;
            height: 100%;
            position: fixed;
            margin-left: -50%;
            margin-top: -25%;
            top: 50%;
            left: 50%;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #000;
            background-color: #000308;
        }
    </style>

    <script>
        $(function () {
//            setTimeout(function () {
//                $("#video").animate({
//                    opacity: 0
//                }, 2000, 'swing', function () {
//                    $(this).hide();
//                });
//            }, 18000);
            $('#video').on('play', function () {
                $("#video").css('opacity', 1).show();
                console.log('start play');
            });
            $('#video').on('timeupdate', function () {
                var time = $('#video').get(0).currentTime;
                console.log(time);
                if (time >= 18) {
                    console.log('time > 18 hide');
                    $("#video").animate({
                        opacity: 0
                    }, 2000, 'swing', function () {
                        $('#video').get(0).pause();
                        $(this).hide();
                        console.log('pause hide');
                    });
                }
            });
            $('#video').on('ended', function () {
                $("#video").stop(true).animate({
                    opacity: 0
                }, 2000, 'swing', function () {
                    $(this).hide();
                    console.log('stop hide');
                });
            });
        });
    </script>
</head>
